<div class="loading" ng-show="loading" />
<table class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class=".col-xs-2">发言人</th>
    <th class=".col-xs-7">内容</th>
    <th class=".col-xs-3">时间</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="c in conversations | filter: searchText" class="row">
    <td class=".col-xs-2">{{c.phone}}</td>
    <td class=".col-xs-7">{{c.content}}</td>
    <td class=".col-xs-3">于{{c.timestamp | date:'yyyy年MM月dd日 HH:mm:ss'}}发送</td>
  </tr>
  </tbody>
</table>
<input type="text" ng-modal="newInput"/>
