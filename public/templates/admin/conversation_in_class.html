<div class="loading" ng-show="loading" />
<table class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class=".col-xs-2">家长姓名</th>
    <th class=".col-xs-7">最后一条信息内容</th>
    <th class=".col-xs-3">最近联系时间</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="p in parents | filter: searchText" class="row">
    <td class=".col-xs-2"><a ng-click="goDetail(p)">{{p.name}}</a></td>
    <td class=".col-xs-7">{{p.lastMessage.content}}</td>
    <td class=".col-xs-3">{{p.lastMessage.timestamp | date:'HH:mm:ss yyyy年MM月dd日' }}</td>
  </tr>
  </tbody>
</table>
<div class="conversation-view" ui-view></div>
