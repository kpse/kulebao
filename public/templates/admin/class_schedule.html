<div class="btn-group">
  <button class="btn btn-warning" ng-show="!isEditing" ng-click="toggleEditing($event)">编辑</button>
  <button class="btn btn-primary" ng-show="isEditing" ng-disabled="scheduleForm.$invalid"
          ng-click="toggleEditing($event)">更新
  </button>
</div>
<span class="issue-date">保存于{{schedule.timestamp | date:'yyyy年MM月dd日 HH:mm:ss'}}</span>
<form name="scheduleForm" class="form-horizontal">

  <div class="form-group col-sm-offset-1 col-sm-5">
    <h3>星期一</h3>
    <label class="control-label">上午课程</label>
    <input ng-model="schedule.week.mon.am" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
    <label class="control-label">下午课程</label>
    <input ng-model="schedule.week.mon.pm" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
  </div>
  <div class="col-sm-1"></div>
  <div class="form-group col-sm-5">
    <h3>星期二</h3>
    <label class="control-label">上午课程</label>
    <input ng-model="schedule.week.tue.am" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
    <label class="control-label">下午课程</label>
    <input ng-model="schedule.week.tue.pm" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
  </div>
  <div class="form-group col-sm-offset-1 col-sm-5">
    <h3>星期三</h3>
    <label class="control-label">上午课程</label>
    <input ng-model="schedule.week.wed.am" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
    <label class="control-label">下午课程</label>
    <input ng-model="schedule.week.wed.pm" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
  </div>
  <div class="col-sm-1"></div>
  <div class="form-group col-sm-5">
    <h3>星期四</h3>
    <label class="control-label">上午课程</label>
    <input ng-model="schedule.week.thu.am" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
    <label class="control-label">下午课程</label>
    <input ng-model="schedule.week.thu.pm" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
  </div>
  <div class="form-group col-sm-offset-1 col-sm-5">
    <h3>星期五</h3>
    <label class="control-label">上午课程</label>
    <input ng-model="schedule.week.fri.am" ng-disabled="!isEditing"
           class="editing-title form-control" required/>
    <label class="control-label">下午课程</label>
    <input ng-model="schedule.week.thu.pm" ng-disabled="!isEditing"
           class="editing-title form-control" required/>

  </div>
</form>
