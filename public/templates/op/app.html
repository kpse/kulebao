<h2>当前App版本</h2>
<form role="form" class="upload-form form-horizontal">

  <div class="form-group">
    <label for="summary" class="col-sm-4 control-label">概要</label>

    <div class="col-sm-8">
      <input id="summary" class="form-control" ng-model="app.summary" placeholder="版本介绍。。。" ng-required="请填写介绍"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="store-url">升级包路径</label>

    <div class="col-sm-8">
      <input type="file" id="store-url" ng-model="app.url" file-change/>
      <span class="help-block">上传新的升级包文件到服务器</span>
    </div>
  </div>

  <div class="form-group">
    <label for="store-size" class="col-sm-4 control-label">升级包大小</label>

    <div class="col-sm-8">
      <p class="form-control-static">{{app.size}}</p>
    </div>
  </div>

  <div class="form-group">
    <label for="store-version" class="col-sm-4 control-label">升级包版本</label>

    <div class="col-sm-8">
      <input id="store-version" class="form-control" ng-model="app.version"/>
    </div>
  </div>


  <div class="form-group">
    <label for="store-version-code" class="col-sm-4 control-label">版本序号</label>

    <div class="col-sm-8">
      <input type="number" id="store-version-code" class="form-control" ng-model="app.versioncode"/>
    </div>
  </div>


  <div class="form-group button-group">
    <div class="col-sm-offset-3 col-sm-4">
      <button type="submit" class="btn btn-default" ng-click="doUpload()">更新</button>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-info">取消</button>
    </div>
  </div>
</form>
